{% extends 'base.html' %}

{% block title %}
Мастера
{% endblock %}

{% block main_content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for item in posts %}
                    <div class="post-preview">
<!--                        <a href="post.html">-->
                        <a>
                            <img src="{{item.portrait.url}}" height="250">
                            <h2 class="post-title">{{ item.first_name }} {{ item.name }} </h2>
                            <h2 class="post-title">  </h2>
                            <h3 class="post-subtitle"> {{ item.description }}</h3>
                        </a>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

                    <!-- Post preview-->
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{% url 'salon:booking' %}">Забронировать услугу →</a>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
